  <body>
    <recipe-card></recipe-card>
    <template id="recipe-card-template">
      <div class="recipe-card-container">
        <img src="assets/images/image-omelette.jpeg" alt="Omelette image" />
        <div class="text-content">
          <h1>Simple Omelette Recipe</h1>
          <p class="text-title">
            An easy and quick dish, perfect for any meal. This classic omelette
            combines beaten eggs cooked to perfection, optionally filled with
            your choice of cheese, vegetables, or meats.
          </p>
          <section class="time">
            <h3>Preparation time</h3>
            <ul>
              <li>Total: Approximately 10 minutes</li>
              <li>Preparation: 5 minutes</li>
              <li>Cooking: 5 minutes</li>
            </ul>
          </section>
          <section class="ingredients">
            <h2>Ingredients</h2>
            <ul>
              <li><span>2-3 large eggs</span></li>
              <li><span>Salt, to taste</span></li>
              <li><span>Pepper, to taste</span></li>
              <li><span>1 tablespoon of butter or oil</span></li>
              <li>
                <span>Optional fillings: cheese, diced vegetables, cooked meats, herbs</span>
              </li>
            </ul>
          </section>
          <section class="instructions">
            <h2>Instructions</h2>
            <ol>
              <li>
                <span>Beat the eggs</span>
                <p>
                  : In a bowl, beat the eggs with a pinch of salt and pepper
                  until they are well mixed. You can add a tablespoon of water
                  or milk for a fluffier texture.
                </p>
              </li>
              <li>
                <span>Heat the pan</span>
                <p>
                  : Place a non-stick frying pan over medium heat and add butter
                  or oil.
                </p>
              </li>
              <li>
                <span>Cook the omelette</span>
                <p>: Once the butter is melted and bubbling, pour in the eggs.
                  Tilt the pan to ensure the eggs evenly coat the surface.
                </p>
              </li>
              <li>
                <span>Add fillings (optional)</span>
                <p>: When the eggs begin to set at the edges but are still
                  slightly runny in the middle, sprinkle your chosen fillings
                  over one half of the omelette.
                </p>
              </li>
              <li>
                <span>Fold and serve</span>
                <p>: As the omelette continues to cook, carefully lift one edge
                  and fold it over the fillings. Let it cook for another minute,
                  then slide it onto a plate.
                </p>
              </li>
              <li>
                <span>Enjoy</span>
                <p>: Serve hot, with additional salt and pepper if needed.</p>
              </li>
            </ol>
          </section>
          <section class="nutrition">
            <h2>Nutrition</h2>
            <p class="nutrition-text">
              The table below shows nutritional values per serving without the
              additional fillings.
            </p>
            <div class="nutrition-table">
              <span class="nutrition-item">Calories</span>
              <span class="nutrition-value">277kcal</span>
              <span class="nutrition-item">Carbs</span
              ><span class="nutrition-value">0g</span>
              <span class="nutrition-item">Protein</span>
              <span class="nutrition-value">20g</span>
              <span class="nutrition-item">Fat</span>
              <span class="nutrition-value">22g</span>
            </div>
          </section>
